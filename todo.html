<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-pencil-alt"></i> ToDo List</h1>
        <!-- <h1>ToDo List</h1> -->
        <!-- <h1><img src="note.jpg" alt="icon" class="title-icon"> My ToDo List</h1> -->
        
        <!-- ToDo Form -->
        <form id="todo-form">
            <input type="hidden" id="todo-id"> <!-- Hidden input to store the ID for editing -->
            <input type="text" id="todo-title" placeholder="Enter ToDo Title" required>
            <textarea id="todo-description" placeholder="Enter ToDo Description" required></textarea>
            <button type="submit">Add ToDo</button>
            <p id="error-msg"></p>
        </form>

        <!-- ToDo Cards -->
        <div id="todo-list" class="todo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
